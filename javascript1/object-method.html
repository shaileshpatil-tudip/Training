<html>
    <head>

    </head>
    <body>
        <p id="personFullName"></p>
        <script>

            let person = {
                firstName : "John",
                lastName : "Milller",
                fullName : function(){
                    return this.firstName + " " + this.lastName;
                },
            }

            document.getElementById("personFullName").innerHTML = person.fullName();

        </script>
    </body>
</html>
