<html>
    <head>

    </head>
    <body>
        
        <p id="para">Change to upper case</p>
        <button onclick="changeuppercase()">Click for upper case Change</button>

        <script>
            
            function changeuppercase(){
                let para = document.getElementById("para").innerHTML;
                document.getElementById("para").innerHTML= para.toUpperCase();
            }


        </script>
    </body>
</html>
